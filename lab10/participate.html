<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Paricipation</title>
        <style>
            @media only screen and (max-width:800px){
                body{background-color: rgb(83, 83, 244);}
                .big{display: none;}
            }
            @media only screen and (min-width:800px){
                body{background-color: red;}
                .small{display: none;}
            }
        </style>
    </head>
    <body>
        <p class="big">I'm large!</p>
        <p class="small">I'm small!</p>
    </body>
</html>
